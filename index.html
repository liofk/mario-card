<!DOCTYPE html>
<html lang="en">
<head>

    <title>Card</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

<body>
    <article class="card">
        <figure class="card__figure">
            <img src="./images/mario.png"class="card__figure--mario">
            <img src="./images/tubo.png" class="card__figure--tubo">
        </figure>
        <div class="card__texts">
            <h2>Super Mario Bros</h2>
            <p>Solo un verdadero fan de Mario Bros puede solucionar este reto. Cu√°l es el mayor temor de Mario al saltar sobre un tubo. Que se le aparezca...<br>Elige sabiamente!</p>
            <div class="bot">
            <button class="bot__cta" onClick="error()"><img src="./images/goomba.png" class="bot__cta--img"></button>
            <button class="bot__cta" onClick="error()"><img src="./images/bowser.png" class="bot__cta--img"></button>
            <button class="bot__cta" id="boton3" onClick="mario()"><img src="./images/planta.png" class="bot__cta--img"></button>
        </div>
        </div>
    </article>
    <script type="text/javascript" src="./js/app.js"></script>

</html>
